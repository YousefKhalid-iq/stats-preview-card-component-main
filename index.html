<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="parent-div">
    
    <div>
      <img class="header-image-desktop" src="images/image-header-desktop.jpg">
      <img class="header-image-mobile" src="images/image-header-mobile.jpg">
    </div>
    
    <div class="header-h1">
      <h1>
        Get <span style="color: #CD9B9B">insights</span> that help your business grow.
      </h1>
    </div>
    <div class="subheader-h2">
      <h2>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </h2>
    </div>
    <div class="ul-all">
      <ul class="list-of-stuff">
        <div class="ul-div1">
          <li class="number-items">10k+</li>
          <li class="word-items">companies</li>
        </div>
        <div class="ul-div2">
          <li class="number-items">314</li>
          <li class="word-items">templates</li>
        </div>
        <div class="ul-div3">
          <li class="number-items">12m+</li>
          <li class="word-items">queries</li>
        </div>
      </ul>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/YousefKhalid-iq">Yousef Khalid</a>.
    </div> 

  </div>
   
</body>
</html>
